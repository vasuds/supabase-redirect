<script>
  window.onload = function() {
    console.log("üîß Redirect page loaded.");

    const hash = window.location.hash.substr(1); // remove the '#'
    const params = new URLSearchParams(hash);
    const token = params.get('token');
    console.log("Token is:", token);

    if (token) {
      const newUrl = "https://da35cdda6971.ngrok-free.app/?token=" + token + "&type=recovery";
      console.log("Redirecting to:", newUrl);
      window.location.replace(newUrl);
    } else {
      document.body.innerHTML = "‚ùå No access token found.";
    }
  }
</script>
