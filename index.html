<script>
  window.onload = function() {
    console.log("üîß Redirect page loaded.");

    const hash = window.location.hash.substr(1);
    const params = new URLSearchParams(hash);

    const accessToken = params.get('access_token');
    const type = params.get('type');

    console.log("Access token is:", accessToken);
    console.log("Type is:", type);

    if (accessToken) {
      const newUrl = `https://befabd89ecef.ngrok-free.app/?token=${encodeURIComponent(accessToken)}&type=${encodeURIComponent(type)}`;
      console.log("FINAL redirect URL:", newUrl);
      window.location.replace(newUrl);
    } else {
      console.log("‚ùå No access token found in hash.");
      document.body.innerHTML = "‚ùå No access token found.";
    }
  }
</script>
